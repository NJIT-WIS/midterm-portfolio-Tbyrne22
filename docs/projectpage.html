<!DOCTYPE html> <!--Defines the document to be HTML5-->

<html lang="en"> <!--Opens the html tag and sets the language of the document to English-->

<head> <!-- Opens the head tag which contains meta information about the document -->

    <meta charset="UTF-8"> <!--Sets the character encoding for the document-->

    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Controls the viewport on mobile devices, making the website responsive -->

    <title>Thomas G. Byrne Projects</title> <!-- The title of the document, appears in browser tab -->

    <link rel="stylesheet" type="text/css" href="css/main.css"> <!-- Links the main css file for styles -->
